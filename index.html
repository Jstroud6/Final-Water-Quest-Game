<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container" id="game-area">
    <h1>Water Quest</h1>
    <img src="img/water-can-transparent.png" alt="Water Can" style="width:100px;display:block;margin:0 auto 1em auto;">
    <div class="game-instructions" id="instructions">
      Collect 20 items to complete the game!
    </div>
    <div class="stats" id="scoreboard">
      <span>Cans Collected: <span id="current-cans">0</span></span>
      <span>Time Left: <span id="timer">30</span>s</span>
    </div>
    <div id="feedback" class="feedback"></div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid" id="game-grid">
      <!-- ...other grid cells will be generated by JS... -->
    </div>
    <button id="startBtn">Start Game</button>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('startBtn').addEventListener('click', function() {
        startGame();
    });
  </script>
  <footer style="margin-top:2em; text-align:center; font-family:'Proxima Nova', Avenir, 'Nunito', Arial, sans-serif;">
    <strong>charity: water’s mission statement is:</strong><br>
    <em>“We’re on a mission to bring clean and safe drinking water to people in developing countries.”</em>
    <br><br>
    <a href="https://www.charitywater.org/" target="_blank" rel="noopener" style="color:#0077cc;text-decoration:underline;">Visit charity: water</a>
    &nbsp;|&nbsp;
    <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener" style="color:#0077cc;text-decoration:underline;">Donate</a>
  </footer>
</body>
</html>
